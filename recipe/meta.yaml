{% set name = "stamina" %}
{% set version = "23.2.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/stamina-{{ version }}.tar.gz
  sha256: 69e61a2d303d3fc2a54ac4c4c4b86da916bc301a2a03f4d2e2a5b3bb48e4f5cc

build:
  script: {{ PYTHON }} -m pip install . -vv
  number: 0
  noarch: python

requirements:
  host:
    - python >=3.8
    - hatchling
    - hatch-vcs
    - hatch-fancy-pypi-readme >=22.8.0
    - pip
  run:
    - python >=3.8
    - tenacity
    # including this for all python to stay noarch: python
    - typing-extensions

test:
  imports:
    - stamina
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/hynek/stamina
  summary: Production-grade retries made easy.
  license: MIT
  license_family: MIT
  license_file: LICENSE
  doc_url: https://stamina.hynek.me/en/stable/
  dev_url: https://github.com/hynek/stamina

extra:
  recipe-maintainers:
    - xylar
